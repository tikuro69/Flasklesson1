<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BootstrapのCSSリンク -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="/static/js/script.js"></script>
    <title>OpenAI Interface</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <button class="navbar-toggler" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand mx-auto" href="#">Config Generator</a>
  </nav>

<div id="sidebar" class="sidebar-offcanvas">
    <div class="sidebar-heading">Menu</div>
    <ul class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
    </ul>
</div>

  <div id="content">
    <div class="container">
        <h1 class="mt-5">SW Config Generate Intrerface</h1>
        <form id="dataForm" class="mt-4">
            <div class="form-group">
                <label for="Hostname">Hostname</label>
                <input type="text" class="form-control" id="Hostname" name="Hostname">
            </div>
            <div class="form-group">
                <label for="ManagementIP">ManagementIP</label>
                <input type="text" class="form-control" id="ManagementIP" name="ManagementIP">
            </div>
            <div class="form-group">
                <label for="Netmask">Netmask</label>
                <input type="text" class="form-control" id="Netmask" name="Netmask">
            </div>
            <div class="form-group">
                <label for="DefaultGateway">DefaultGateway</label>
                <input type="text" class="form-control" id="DefaultGateway" name="DefaultGateway">
            </div>
            <div class="form-group">
                <label for="EnablePassword">EnablePassword</label>
                <input type="text" class="form-control" id="EnablePassword" name="EnablePassword">
            </div>          
            <div class="form-group">
                <label for="SecretPassword">SecretPassword</label>
                <input type="text" class="form-control" id="SecretPassword" name="SecretPassword">
            </div>          

          <button type="button" class="btn btn-primary" onclick="submitData()">Submit</button>
        </form>
    </div>
  </div>

    <!-- JQuery、Popper.js、BootstrapのJSリンク -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
